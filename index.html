<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SoulEater</title>
  </head>
  <body>
    <div id="start-screen" class="screen">
      <div class="title">
        <h1>Soul<br />Eater</h1>
        <button id="startButton">Eat</button>
      </div>
      <img src="/images/sprites/worm.png" alt="Soul Eater" />
    </div>

    <div id="game-screen" class="screen" style="display: none">
      <div id="sprite"></div>
      <div id="mainCanvas">
        <p id="score"></p>
        <canvas id="game" width="400" height="400"></canvas>
      </div>
      <div id="manual">
        <p>
          ^ <br />
          up <br />
          < left right >
          <br />
          down <br />
          v
          <br /><br />
          ⨽⨼ Pause
        </p>
      </div>
    </div>

    <div id="game-over-screen" class="screen" style="display: none">
      <img src="/images/fire.png" alt="Soulfire" />
      <h2 class="title">Game over</h2>
      <p>You ate <span id="endScore"> </span> Souls</p>
      <button id="moreButton">Eat more</button>
      <p>Music & Sounds by Sonja Deffner | Kalme</p>
    </div>

    <script src="/js_files/souls.js"></script>
    <script src="/js_files/part.js"></script>
    <script src="/js_files/eater.js"></script>
    <script src="/js_files/score.js"></script>
    <script src="/js_files/game.js"></script>

    <script src="/js_files/script.js"></script>
  </body>
</html>
