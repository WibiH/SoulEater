<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SoulEater</title>
  </head>
  <body>
    <div id="start-screen" class="screen">
      <h1>Soul Eater</h1>
      <button id="startButton">Start Eating</button>
    </div>

    <div id="game-screen" class="screen" style="display: none">
      <h3 id="score"></h3>
      <canvas id="game" width="400" height="400"></canvas>
    </div>

    <div id="game-over-screen" class="screen" style="display: none">
      <h2 class="gradient">Game Over</h2>
      <h4>You ate <span id="endScore"> </span> Souls</h4>
      <button id="moreButton">Eat More</button>
    </div>

    <script src="souls.js"></script>
    <script src="part.js"></script>
    <script src="eater.js"></script>
    <script src="score.js"></script>
    <script src="game.js"></script>
    <!--<script src="tiles.js"></script>-->

    <script src="script.js"></script>
  </body>
</html>
