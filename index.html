<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SoulEater</title>
  </head>
  <body>
    <div id="start-screen" class="screen">
      <button id="startButton">Start Eating</button>
    </div>

    <div id="game-screen" class="screen" style="display: none">
      <h3 id="score"></h3>
      <canvas id="game" width="400" height="400"></canvas>
    </div>

    <div id="game-over-screen" class="screen" style="display: none">
      <h2 class="gradient"></h2>
      <h4>You ate <span id="endScore"> </span> Souls</h4>
      <button id="moreButton">Eat More</button>
    </div>

    <script src="/js_files/souls.js"></script>
    <script src="/js_files/part.js"></script>
    <script src="/js_files/eater.js"></script>
    <script src="/js_files/score.js"></script>
    <script src="/js_files/game.js"></script>

    <script src="/js_files/script.js"></script>
  </body>
</html>
